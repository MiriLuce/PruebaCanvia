<h1 class="text-center"><strong>Listado de Ordenes</strong></h1>
<div class="row">
    <h4 class="text-left">Lista</h4>
    <hr>
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="orderListService.list">
            <ng-container matColumnDef="customer">
                <th mat-header-cell *matHeaderCellDef> Cliente </th>
                <td mat-cell *matCellDef="let element"> {{element.customer.firstName + ' ' + element.customer.lastName}} </td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef> Estado </th>
                <td mat-cell *matCellDef="let element"> {{element.orderStatus}} </td>
            </ng-container>
            <ng-container matColumnDef="shippedDate">
                <th mat-header-cell *matHeaderCellDef> Fecha de entrega </th>
                <td mat-cell *matCellDef="let element"> {{element.shippedDateStr}} </td>
            </ng-container>
            <ng-container matColumnDef="total">
                <th mat-header-cell *matHeaderCellDef> Total </th>
                <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
